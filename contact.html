    <h6>Leave your info and we'll reach out to answer questions.</h6>
    <div class="main-div">
        <form>
            <div class="form-row">
                <div class="col-3">
                    <label for="inputEmail" class="label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="phonenumber" class="label">Phone number</label>
                    <input type="phonenumber" class="form-control">
                </div>
                <div class="col-3">
                    <label for="lastname" class="label" class="label">Last name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="msg-area">
                <textarea name="message" id="msg" cols="40" rows="5" placeholder="Your message here..."></textarea>

            </div>

            <br>
            <h5> Where did you hear about us?</h5>
            <select id="type">
                <option value=""> Please select</option>
                <option value=""> Email</option>
                <option value=""> Google Search</option>
                <option value=""> LinkedIn</option>
                <option value=""> Instagram</option>
                <option value=""> Facebook</option>
                <option value=""> Twitter</option>
                <option value=""> YouTube</option>
                <option value=""> Reddit</option>
                <option value=""> TikTok</option>
                <option value=""> Meetup</option>
                <option value=""> Handshake</option>
                <option value=""> Other</option>
            </select>
            <br><br><br>
            <button type="button" class="btn-outline-dark">SUBMIT</button>
            <br><br><br>
